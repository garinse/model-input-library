<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0">
	<link href="src/numeric/nm-style.css" rel="stylesheet">
	<link href="src/calc/cl-style.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link>
	<script type="module" src="dist/app.js"></script>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<h4 class="h4">Input control test</h4>

			<div class="block">
				<div class="block__content">
					<div class="block__title">NumetricInput</div>
					<div class="block__body">
						<div id="numInput" class="form">
							<!-- component will be inserted here -->
						</div>
						<ul class="info num-info">
							<li>
								<span>Value:</span>
								<div class="info__value"></div>
							</li>
							<li>
								<span>Text:</span>
								<div class="info__text"></div>
							</li>
							<li>
								<span>isValid:</span>
								<div class="info__valid"></div>
							</li>
						</ul>
					</div>
					<div class="block_action">
						<div class="control num-control">
							<button class="button button-value">Set value</button>
							<input class="input input-value" type="text">
						</div>
						<div class="control num-control">
							<button class="button button-text">Set text</button>
							<input class="input input-text" type="text">
						</div>
					</div>
				</div>
			</div>

			<div class="block">
				<div class="block__content">
					<div class="block__title">CalcInput</div>
					<div class="block__body">
						<div id="calcInput" class="form">
							<!-- component will be inserted here -->
						</div>
						<ul class="info calc-info">
							<li>
								<span>Value:</span>
								<div class="info__value"></div>
							</li>
							<li>
								<span>Text:</span>
								<div class="info__text"></div>
							</li>
							<li>
								<span>isValid:</span>
								<div class="info__valid"></div>
							</li>
						</ul>
					</div>
					<div class="block__action">
						<div class="control calc-control">
							<button class="button button-value">Set value</button>
							<input class="input input-value" type="text">
						</div>
						<div class="control calc-control">
							<button class="button button-text">Set text</button>
							<input class="input input-text" type="text">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="wrapper">
			<h4 class="h4">Custom style</h4>

			<div class="block">
				<div class="block__content">
					<div class="block__title">NumericInput</div>
					<div class="block__body">
						<div id="numInputCustom" class="nm-container">
							<!-- component will be inserted here -->
						</div>
					</div>
				</div>
			</div>

			<div class="block">
				<div class="block__content">
					<div class="block__title">CalcInput</div>
					<div class="block__body">
						<div id="calcInputCustom" class="cl-container">
							<!-- component will be inserted here -->
						</div>
					</div>
					<div class="block__action">
						
					</div>
				</div>
			</div>

			<div class="block">
				<button id="destroyButton" class="destroy-button">Destroy all</button>
			</div>
		</div>

	</div>
</body>

</html>
